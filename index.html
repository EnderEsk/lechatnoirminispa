<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Chat Noir Mini Spa - Luxury Spa & Beauty Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar Component will be loaded here -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="hero-profile-section">
                <h1 class="business-name curved-text top-curve">Le Chat Noir</h1>
                <div class="profile-image-container">
                    <img src="me.webp" alt="Profile Photo" class="profile-image">
                </div>
                <h2 class="business-subtitle curved-text bottom-curve">Mini Spa</h2>
            </div>
            <p class="slogan">Where luxury meets tranquility, and every moment becomes a cherished memory</p>
            <div class="cta-buttons">
                <button class="cta-btn primary">About Me</button>
                <button class="cta-btn secondary">Career Portfolio</button>
            </div>
        </div>
    </section>

   

    <!-- Footer Component will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="components/navbar-loader.js"></script>
    <script src="components/footer-loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
